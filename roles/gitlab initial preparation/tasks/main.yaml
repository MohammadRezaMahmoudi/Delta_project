---
- name: Install some packages needed for the GitLab installation(RedHat)
  when: ansible_os_family == "RedHat"
  yum:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - curl
      - policycoreutils
      - openssh-server
      - openssh-clients
      - postfix

- name: Adding the GitLab CE repository
  when: ansible_os_family == "RedHat"
  command: curl -sS https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.rpm.sh | sudo bash

